<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to Reset CSS -->
    <link rel="stylesheet" href="./css/reset.css" />
    <!-- Link to Main Styles -->
    <link rel="stylesheet" href="./css/hank.css" />
    <!-- Link to Style CSS Styles -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Contact Card</title>
  </head>

  <body>
    <div class="contact-card">
      <!-- Profile Image Box -->
      <div class="image-container">
        <img
          src="images/59462b4cbbdb7067f66a0d4fb47ded00.jpg"
          alt="Profile Picture"
          class="profile-image"
        />
      </div>

      <!-- Contact Info Box -->
      <div class="contact-info">
        <!-- Name and Title Box -->
        <div class="contact-box">
          <h1 class="name">Arshia Shabbir</h1>
        </div>

        <!-- Information Box -->
        <div class="contact-box">
          <p class="title">Web Developer</p>
          <p class="phone-number">(504) 456-7890</p>
          <p class="company-name">TechCorp Inc.</p>
        </div>
      </div>
    </div>
  </body>
</html>
